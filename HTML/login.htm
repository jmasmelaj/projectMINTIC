<!DOCTYPE html>

<html>
        <head>
            
            <meta charset="utf-8">
            <title>Mi Login</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

            <script>
                function mostrarContrasena(){
                    var x = document.getElementById("pass");
                    if(x.type == "password"){
                        x.type = "text";
                    }else{
                        x.type = "password"
                    }
                }

            </script>

        </head>

    <body>

        <div class="container">
            <div class="card col-md-4 mt-4">
                <div class="card-title">
                    <img class="rounded mx-auto d-block" src="r1.jpg" alt="imagen de login" width="370" height="165">
                </div>

                <form action="./recuperarContrasena.htm">
                <div class="form-control">


                    <input type="email" name="" id="" class="form-control" placeholder="Username" required="true">

                    <input type="password" name="" id="pass" class="form-control" placeholder="Password" required="true">

                   
                    <div class="d-grid gap-2 m-2">
                        <input class="btn btn-success btn-lg" type="submit"  value="Login">
                    </div>

                    <div class="d-grid gap-2 m-2">
                        <input class="btn btn-warning btn-xs"  type="button" onclick="mostrarContrasena()" value="Mostrar password">
                    </div> 

             <!--   <div class="d-grid gap-2 m-2">
                    <input class="btn btn-warning btn-xs" type="submit" value="Forgot Password? - Click here!">
                </div>   -->  
                
                
                </div> 
            </form> 

    </body>

</html>
